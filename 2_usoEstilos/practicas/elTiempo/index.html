<html>

<head>

        body{

            height: 70px;
            background-repeat: no-repeat;

        }
        .f, .number, .icon{

        .visual{
            width: 50%;

        .caracteristicas{

        }
        .caracteristicas, .visual{
            display: inline-block;
            
        }
        .secun{
            color: rgb(100, 100, 100);
        }

</head>

        <div class="tiempo">
