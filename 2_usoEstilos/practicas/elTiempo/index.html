<html>

<head>
    <style>
        body{
            font-family: Roboto, Arial;
        }
        .principal{
            padding: 15px;
            margin: 10px;
            border: 1px solid rgb(223, 223, 223);
            box-shadow: 1px 1px 1px 2px rgb(192, 192, 192);
        }
        .titulo {
            font-size: 30px;
            width: 100%;
        }

        .info {
            width: 30%;
            font-size: 14px;
            line-height: 0px;
        }
        .icon{
            width: 70px;
            height: 70px;
            background-repeat: no-repeat;  
        }
        .number{
            font-size: 35px;
        }
        .f, .number, .icon{
            display: inline-block;
        }
        .number, .f{
            vertical-align: top;
        }
        .f{
            margin-top: 6px;
        }
        .visual{
            width: 50%;
        }
        .caracteristicas{
            vertical-align: top;
        }
        .caracteristicas, .visual{
            display: inline-block;
            
        }
        .secun{
            color: rgb(100, 100, 100);
        }
        .dias{
            /*border-bottom: 1px solid rgb(196, 196, 196);*/
            padding: 10px;
            display: inline-block;
            left: left;

        }
        .min, .max{
            display: inline-block;
            left: left;
        }
        .nublado{
            background-image: url(img/nublado.png);
        }
        .lluvia{
            background-image: url(img/lluvia.png);
        }
        .sol{
            background-image: url(img/sol.png);
        }
        .solNublado{
            background-image: url(img/solNublado.png);
        }
        .tormenta{
            background-image: url(img/tormenta.png);
        }
        
    </style>
</head>

<body>
    <div class="principal">
        <div class="titulo">New York, NY</div>
        <div class="info secun">
            <p>Tuesday, April 15th</p>
            <p>Overcast</p>
        </div>
        <div class="tiempo">
            <div class="visual">
                <div class="icon nublado"></div>
                <div class="number">58</div>
                <div class="f">ºF</div>
            </div>
            <div class="caracteristicas info">
                <p><span class="secun">Precipitation: </span>100%</p>
                <p><span class="secun">Humidity: </span>97%</p>
                <p><span class="secun">Wind: </span>4 mph SW</p>
                <p><span class="secun">Pollen Cont: </span>36</p>
            </div>
                
        </div>
        <div>
            <div class="dias">
                <div class="day">Today</div>
                <div class="icon tormenta"></div>
                <div class="temp">
                    <div class="max">68º</div>
                    <div class="min">36º</div>
                </div>
                <div class="pollen"><span class="secun">Pollen: </span>36</div>
            </div>
            <div class="dias">
                <div class="day"></div>
                <div class="icon sol"></div>
                <div class="temp">
                    <div class="max">50º</div>
                    <div class="min">39º</div>
                </div>
                <div class="pollen"><span class="secun">Pollen: </span>36</div>
            </div>
            <div class="dias">
                <div class="day"></div>
                <div class="icon sol"></div>
                <div class="temp">
                    <div class="max">55º</div>
                    <div class="min">39º</div>
                </div>
                <div class="pollen"><span class="secun">Pollen: </span>36</div>
            </div>
            <div class="dias">
                <div class="day"></div>
                <div class="icon solNublado"></div>
                <div class="temp">
                    <div class="max">54º</div>
                    <div class="min">43º</div>
                </div>
                <div class="pollen"><span class="secun">Pollen: </span>36</div>
            </div>
            <div class="dias">
                <div class="day"></div>
                <div class="icon lluvia"></div>
                <div class="temp">
                    <div class="max">64º</div>
                    <div class="min">46º</div>
                </div>
                <div class="pollen"><span class="secun">Pollen: </span>36</div>
            </div>
            <div class="dias">
                <div class="day"></div>
                <div class="icon lluvia"></div>
                <div class="temp">
                    <div class="max">64º</div>
                    <div class="min">50º</div>
                </div>
                <div class="pollen"><span class="secun">Pollen: </span>36</div>
            </div>
            <div class="dias">
                <div class="day"></div>
                <div class="icon solNublado"></div>
                <div class="temp">
                    <div class="max">61º</div>
                    <div class="min">50º</div>
                </div>
                <div class="pollen"><span class="secun">Pollen: </span>36</div>
            </div>
        </div>
    </div>
</body>

</html>
